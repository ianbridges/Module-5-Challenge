<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks -->
      <div id="t9" class="row">
        <div class="hour">9 AM</div>
        <textarea class="time-block" name="nine" id="nineAM" cols="30" rows="10"></textarea>
        <div id="saveButton9am" class="saveBtn"><i class="fas fa-save"></i></div>
      </div>
  

      <div id="t10" class="row">
        <div class="hour">10 AM</div>
        <textarea class="time-block" name="ten" id="tenAM" cols="30" rows="10"></textarea>
        <div id="saveButton10am" class="saveBtn"><i class="fas fa-save"></i></div>
      </div>


      <div id="t11" class="row">
        <div class="hour">11 AM</div>
        <textarea class="time-block" name="eleven" id="elevenAM" cols="30" rows="10"></textarea>
        <div id="saveButton11am" class="saveBtn"><i class="fas fa-save"></i></div>
      </div>
  

      <div id="t12" class="row">
        <div class="hour">12 PM</div>
        <textarea class="time-block" name="twelve" id="twelvePM" cols="30" rows="10"></textarea>
        <div id="saveButton12pm" class="saveBtn"><i class="fas fa-save"></i></div>
      </div>
  

      <div id="t13" class="row">
        <div class="hour">1 PM</div>
        <textarea class="time-block" name="thirteen" id="onePM" cols="30" rows="10"></textarea>
        <div id="saveButton1pm" class="saveBtn"><i class="fas fa-save"></i></div>
      </div>
  

      <div id="t14" class="row">
        <div class="hour">2 PM</div>
        <textarea class="time-block" name="fourteen" id="twoPM" cols="30" rows="10"></textarea>
        <div id="saveButton2pm" class="saveBtn"><i class="fas fa-save"></i></div>
      </div>
  

      <div id="t15" class="row">
        <div class="hour">3 PM</div>
        <textarea class="time-block" name="fifteen" id="threePM" cols="30" rows="10"></textarea>
        <div id="saveButton3pm" class="saveBtn"><i class="fas fa-save"></i></div>
      </div>
  

      <div id="t16" class="row">
        <div class="hour">4 PM</div>
        <textarea class="time-block" name="sixteen" id="fourPM" cols="30" rows="10"></textarea>
        <div id="saveButton4pm" class="saveBtn"><i class="fas fa-save"></i></div>
      </div>
  

      <div id="t17" class="row">
        <div class="hour">5 PM</div>
        <textarea class="time-block" name="seventeen" id="fivePM" cols="30" rows="10"></textarea>
        <div id="saveButton5pm" class="saveBtn"><i class="fas fa-save"></i></div>
      </div>
  
    </div>
  
  <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
  
  </html>
